<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title" class=" text-center mt-5 pt-5 pt-s-3 mt-s-3 text-primary fw-bold">
            Saving Money 
        </h1>
    </header>
    <main>
        <section class="container mt-5 pt-5 ">
            <div class="row  ">
                <div class="col-md-6">
                    <img src="img/saving.png" alt="">                    
                </div>
                <div class="col-md-5 text-center bg-light rounded-3 ms-5 pt-5 ">
                    <h3>Income</h3>   
                    <label for="income">Income :
                        <input type="text">
                    </label> 
                    <h3>Expenses</h3>
                    <label for="food">Food:
                        <input type="text">
                    </label><br>    <br>   
                    <label for="rent">Rent:
                        <input type="text">
                    </label>    <br> <br>    
                    <label for="clothes">Clothes:
                        <input type="text">
                    </label> <br> <br>
                    <button>Calculate</button>   
                    <h1>Total Expenses: <span>5500</span></h1>    
                    <h1>Blance: <Span>4500</Span></h1> 
                    <label for="save">Save: <input type="text"></label>
                    <span>%</span>
                    <button>Save</button>
                    <h2>Saving Amount: <span>2000</span></h2>
                    <h2>Remaining Balance: <span>2500</span></h2>
   
                </div>
            </div>
        </section>
    </main>
    <script src="js/cart.js"></script>
</body>
</html>
